{% extends 'animal_details/base.html'%}
{% block title %}Account{% endblock%}
{% block body %}

<div class="container">
  <h2>Account Details</h2>
  <table class="table table-hover">
     <thead>
       <tr>
          <th>Date</th>
          <th>Income</th>
          <th>Expenditure</th>
       </tr>
     </thead>
     <tbody>
     {% for accounts in object_list %}
      <tr>
          <td>{{accounts.Date}}</td>
          <td>{{accounts.Income}}</td>
          <td>{{accounts.Expenditure}}</td>
      </tr>
     {% endfor %}
     </tbody>
  </table>
</div>
{% endblock %}
